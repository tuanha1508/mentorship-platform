<!-- Dashboard Layout -->
<div class="dashboard-container">
    <!-- Dashboard Sidebar -->
    <aside class="dashboard-sidebar">
        <div class="sidebar-header">
            <img src="../images/profile-placeholder.jpg" alt="Profile" class="profile-image" id="sidebar-profile-image">
            <h3 class="user-name" id="sidebar-user-name">User Name</h3>
            <p class="user-role" id="sidebar-user-role">Mentee</p>
        </div>
        
        <nav class="sidebar-nav">
            <ul>
                <li class="mentee-element">
                    <a href="/dashboard" class="nav-item" data-page="main-dashboard">
                        <i class="fas fa-chart-line"></i> Dashboard
                    </a>
                </li>
                <li class="mentee-element mentor-assigned" style="display: none;">
                    <a href="/dashboard/my-mentor" class="nav-item" data-page="my-mentor">
                        <i class="fas fa-user-tie"></i> My Mentor
                    </a>
                </li>
                <li class="mentee-element no-mentor" style="display: none;">
                    <a href="/dashboard/search-mentor" class="nav-item" data-page="search-mentor">
                        <i class="fas fa-search"></i> Search Mentor
                    </a>
                </li>
                <li>
                    <a href="/dashboard/chat" class="nav-item" data-page="chat">
                        <i class="fas fa-comments"></i> Chat
                    </a>
                </li>
                <li>
                    <a href="/dashboard/profile" class="nav-item" data-page="profile">
                        <i class="fas fa-user-cog"></i> Profile
                    </a>
                </li>
                <li class="mentor-element" style="display: none;">
                    <a href="/dashboard/my-mentees" class="nav-item" data-page="my-mentees">
                        <i class="fas fa-users"></i> My Mentees
                    </a>
                </li>
                <li class="mentor-element" style="display: none;">
                    <a href="/dashboard/assignments" class="nav-item" data-page="assignments">
                        <i class="fas fa-tasks"></i> Assignments
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-item" id="logout-button">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Dashboard Content -->
    <main class="dashboard-content">
        <header class="content-header">
            <h2 id="page-title">Dashboard</h2>
            <div class="header-actions">
                <div class="notification-icon" id="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count" id="notification-count">0</span>
                    <!-- Added missing notification dropdown elements -->
                    <div class="notification-dropdown" id="notification-dropdown" style="display: none;">
                        <div class="notification-header">
                            <h3>Notifications</h3>
                        </div>
                        <div class="notification-body" id="notification-body">
                            <!-- Dynamic notification items will be inserted here -->
                        </div>
                        <div class="empty-notification" id="empty-notification">
                            <p>No new notifications</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div id="dashboard-page-content">
            <!-- This is where the page-specific content will be loaded -->
        </div>
    </main>
</div>

<div class="dashboard-section mentees-container">
    <!-- No mentees message (initially hidden) -->
    <div class="no-mentees-message">
        <i class="fas fa-users fa-3x"></i>
        <p>You don't have any mentees yet.</p>
        <p>When mentees select you as their mentor, they will appear here.</p>
    </div>
    
    <!-- Mentees layout with list and details -->
    <div id="mentees-dashboard" class="mentees-dashboard" style="display: none;">
        <!-- Left side: Mentees list -->
        <div class="mentees-list-panel">

            
            <ul id="mentees-list" class="mentees-list">
                <!-- Mentee list items will be added here dynamically -->
            </ul>
        </div>
        
        <!-- Right side: Mentee details -->
        <div class="mentee-details-panel">
            <div id="mentee-details" class="mentee-details">
                <div class="mentee-details-placeholder">
                    <i class="fas fa-user-graduate fa-3x"></i>
                    <p>Select a mentee to view their details</p>
                </div>
                
                <!-- Mentee details will be loaded here -->
                <div id="mentee-details-content" style="display: none;">
                    <!-- Structure to be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Link to external JavaScript file -->
<script src="../../js/pages/dashboard/my-mentees.js"></script>

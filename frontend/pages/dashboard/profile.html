<!-- Profile Page for User Settings and Information -->
<div class="profile-page">
    <div class="row">
        <div class="card">
            <div class="card-header">
                <h3>Edit Profile</h3>
            </div>
            <div class="card-body">
                <form class="profile-form" id="profile-form">
                    <div class="profile-picture-container">
                        <img src="../images/profile-placeholder.jpg" alt="Profile Picture" class="profile-picture-preview" id="profile-preview">
                        <input type="file" id="profile-upload" style="display: none;" accept="image/*">
                        <button type="button" class="btn-upload" id="upload-trigger">
                            <i class="fas fa-camera"></i> Change Profile Picture
                        </button>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" class="form-control" placeholder="Your first name">
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" class="form-control" placeholder="Your last name">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Your email address">
                    </div>
                    
                    <div class="form-group">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea id="bio" class="form-control" placeholder="Tell us about yourself..." rows="4"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="title" class="form-label">Title/Position</label>
                        <input type="text" id="title" class="form-control" placeholder="e.g., Software Developer, Student, etc.">
                    </div>
                    
                    <div class="form-group">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" id="location" class="form-control" placeholder="City, Country">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Skills</label>
                        <div class="skills-input-container">
                            <div class="skills-tags" id="skills-container">
                                <!-- Skills will be added here dynamically -->
                            </div>
                            <div class="skills-input-wrap">
                                <input type="text" id="skills-input" class="form-control" placeholder="Add a skill and press Enter">
                            </div>
                        </div>
                    </div>
                    
                    <h4 class="section-title">Learning Preferences</h4>
                    
                    <div class="form-group">
                        <label class="form-label">Areas of Interest</label>
                        <div class="checkbox-grid">
                            <div class="checkbox-item">
                                <input type="checkbox" id="interest-web" class="styled-checkbox">
                                <label for="interest-web">Web Development</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="interest-mobile" class="styled-checkbox">
                                <label for="interest-mobile">Mobile Development</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="interest-data" class="styled-checkbox">
                                <label for="interest-data">Data Science</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="interest-ml" class="styled-checkbox">
                                <label for="interest-ml">Machine Learning</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="interest-ui" class="styled-checkbox">
                                <label for="interest-ui">UI/UX Design</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="interest-backend" class="styled-checkbox">
                                <label for="interest-backend">Backend Development</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="interest-devops" class="styled-checkbox">
                                <label for="interest-devops">DevOps</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="interest-security" class="styled-checkbox">
                                <label for="interest-security">Cybersecurity</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="learning-goal" class="form-label">Learning Goals</label>
                        <textarea id="learning-goal" class="form-control" placeholder="What do you want to achieve through mentorship?" rows="3"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="availability" class="form-label">Preferred Availability</label>
                            <select id="availability" class="form-control">
                                <option value="">Select availability</option>
                                <option value="weekdays">Weekdays</option>
                                <option value="evenings">Evenings</option>
                                <option value="weekends">Weekends</option>
                                <option value="flexible">Flexible</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="session-preference" class="form-label">Session Preference</label>
                            <select id="session-preference" class="form-control">
                                <option value="">Select preference</option>
                                <option value="one-on-one">One-on-One</option>
                                <option value="group">Group Sessions</option>
                                <option value="both">Both</option>
                            </select>
                        </div>
                    </div>
                    
                    <h4 class="section-title">Social Profiles</h4>
                    
                    <div class="form-group">
                        <label for="linkedin" class="form-label">LinkedIn</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fab fa-linkedin"></i></span>
                            </div>
                            <input type="text" id="linkedin" class="form-control" placeholder="LinkedIn profile URL">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="github" class="form-label">GitHub</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fab fa-github"></i></span>
                            </div>
                            <input type="text" id="github" class="form-control" placeholder="GitHub profile URL">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="portfolio" class="form-label">Portfolio Website</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-globe"></i></span>
                            </div>
                            <input type="text" id="portfolio" class="form-control" placeholder="Portfolio website URL">
                        </div>
                    </div>
                    
                    <h4 class="section-title">Account Settings</h4>
                    
                    <div class="form-group">
                        <label for="current-password" class="form-label">Current Password</label>
                        <input type="password" id="current-password" class="form-control" placeholder="Enter your current password">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="new-password" class="form-label">New Password</label>
                            <input type="password" id="new-password" class="form-control" placeholder="Enter new password">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password" class="form-label">Confirm New Password</label>
                            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm new password">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn-save">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="navbar-placeholder"></div>

<!-- Load navbar component -->
<script>
// Load navbar into placeholder
document.addEventListener('DOMContentLoaded', function() {
    const navbarPlaceholder = document.getElementById('navbar-placeholder');
    if (navbarPlaceholder) {
        fetch('/components/navbar.html')
            .then(response => response.text())
            .then(html => {
                navbarPlaceholder.innerHTML = html;
            })
            .catch(error => console.error('Error loading navbar:', error));
    }
});
</script>

<div class="auth-container">
    <div class="auth-form-container">
        <h1>Sign up</h1>
        <form class="auth-form" id="signup-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="m@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            
            <div class="form-group">
                <div class="role-selection">
                    <div class="role-option">
                        <input type="radio" id="role-mentee" name="role" value="MENTEE" checked>
                        <label for="role-mentee" class="role-label">Mentee</label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="role-mentor" name="role" value="MENTOR">
                        <label for="role-mentor" class="role-label">Mentor</label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Sign up</button>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="/signin">Login</a></p>
            </div>
        </form>
    </div>
</div>

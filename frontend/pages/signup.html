<div class="auth-container">
    <div class="auth-form-container">
        <h1>Sign up</h1>
        <p class="auth-subtitle">Create your account to get started</p>
        
        <form class="auth-form" id="signup-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="m@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Sign up</button>
            
            <div class="social-login">
                <button type="button" class="btn btn-google">Sign up with Google</button>
            </div>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="/signin">Login</a></p>
            </div>
        </form>
    </div>
</div>
